<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Clearing
    console.groupCollapsed('Clearing');

      console.clear();

    console.groupEnd('Clearing');

    // Regular
    console.groupCollapsed('Regular');

      console.log('hello');

    console.groupEnd('Regular');

    // Interpolated
    console.groupCollapsed('Interpolated');

      console.log('hello I am a %s string!', '\uD83D\uDCA9');

      const poop = '\uD83D\uDCA9'
      console.log(`hello I am a ${poop} string!`)

    console.groupEnd('Interpolated');

    // Styled
    console.groupCollapsed('Styled');

      console.log('%c I am some great text', 'font-size: 30px; background:red; text-shadow: 10px 10px 0;');

    console.groupEnd('Styled');

    // warning!
    console.groupCollapsed('warning!');

      console.warn('OH NOOO');

    console.groupEnd('warning!');

    // Error :|
    console.groupCollapsed('Error :|');

     console.error('shit');

    console.groupEnd('Error :|');

    // Info
    console.groupCollapsed('Info');

      console.info('Crocodiles eat 3-4 people per year');

    console.groupEnd('Info');

    // Testing
    console.groupCollapsed('Testing');

      console.assert(1 === 2, 'That is wrong');

      p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'You did not select the right element!');

    console.groupEnd('Testing');
    
    // Viewing DOM Elements
    console.groupCollapsed('Viewing DOM Elements');

      console.log(p);
      console.dir(p);

    console.groupEnd('Viewing DOM Elements');

    // Grouping together
    console.groupCollapsed('Grouping together');
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} year old`);
        console.log(`${dog.name} is ${dog.age * 7} dog year old`);
        console.groupEnd(`${dog.name}`);
      });
    console.groupEnd('Grouping together');

    // counting
    console.groupCollapsed('Counting');

      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wis');
      console.count('Wes');
      console.count('Wis');
      console.count('Wis');
      console.count('Wis');
      console.count('Wes');
      console.count('Wis');
      console.count('Wis');
      console.count('Wes');
      console.count('Wis');
      console.count('Wes');
      console.count('Wis');
      console.count('Wis');
      console.count('Wis');
      console.count('Wis');
      console.count('Wis');
      console.count('Wis');

    console.groupEnd('Counting');

    // timing
    console.groupCollapsed('Timing');

      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

    console.groupEnd('Timing');

    // Table
    console.groupCollapsed('Table');

      console.table(dogs);

    console.groupEnd('Table');

  </script>
</body>
</html>
